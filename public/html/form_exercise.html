<!DOCTYPE html>
<html>
<head>
	<title>Register With Us</title>
</head>
<body>
	<nav>
		<a href='/welcome.html'>Home</a>
	</nav>
	<form method='GET' action='https://requestb.in/1lcuxpk1'>
		<input type='text' id ='email' name='email' placeholder='eMail'>
		<br>
		<input type='password' id ='password' name='password' placeholder='Password'>
		<br>
		<textarea name='bio' placeholder='Please tell us about yourself.' rows='10' cols='40'></textarea>
		<br>
		<p>How did you hear about us?</p>
			<label>
				<input type='radio' name='q1' value='Billboard'>
				Billboard
			</label>
			<br>
			<label>
				<input type='radio' name='q1' value='Radio Advertisement'>
				Radio Advertisement
			</label>
			<br>
			<label>
				<input type='radio' name='q1' value='Internet Advertisement'>
				Internet Advertisement
			</label>
			<br>
			<label>
				<input type='radio' name='q1' value='Other'>
				Other
			</label>
		<br>
		<label for='browser'>What web browser are you using?</label>
			<select id='browser' name='browser'>
				<option>Safari</option>
				<option>IE 10</option>
				<option>Google Chrome</option>
			</select>
		<br>
		<button type='submit'>Submit</button>
	</form>
</body>
</html>
