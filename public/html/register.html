<!DOCTYPE html>
<html>
<head>
	<title>Register New User</title>
	<meta charset='utf8'>
	<link rel='stylesheet' href='/css/register.css'>
</head>
<body>
	<form method='POST' action='https://requestb.in/1gnu9lu1'>
		<label for='first_name'>First Name</label>
			<input type='text' id='first_name' class='text_input' name='first_name' placeholder='First Name' autofocus required>

		<label for='last_name'>Last Name</label>
				<input type='text' id='last_name' class='text_input' name='last_name' placeholder='Last Name' required>
		
		<label for='email'>Email</label>
			<input type='email' id='email' class='text_input' name='email' placeholder='Email' required>
		
		<label for='fpassword'>Password</label>
			<input type='password' id='password' class='text_input' name='password' placeholder='password' required> 
		
		<label for='password_confirmation'>Password Confirmation</label>
			<input type='password' id='password_confirmation' class='text_input' name='password_confirmation' placeholder='Password Confirmation' required>
		
		<input type='checkbox' id= 'sign_up_for_newsletter' name	sign_up_for_newsletter' value='yes' checked>
		<label for='sign_up_for_newsletter'>Sign up for our Newsletter!</label>
		<div>
		<button type='submit'>Register</button>
		<div>
	</form>
</body>
</html>
