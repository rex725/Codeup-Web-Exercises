<!DOCTYPE html>
<html>
<head>
	<title>Positioning Exercise</title>
	<link rel='stylesheet' href='/css/box_positioning.css'>
</head>
<body>
	<h1><a href='https://en.wikipedia.org/wiki/Visible_spectrum' target='_blank'>Visible Spectrum Wavelengths</a></h1>
		<div id='red' class='box'>
			620-750 nm
			<img src='/img/codeup-arrow.png' alt='codeup arrow' class='codeup_arrow'>
		</div>				
		<div id='orange' class='box'>
			590-620 nm
			<img src='/img/codeup-arrow.png' alt='codeup arrow' class='codeup_arrow'>
		</div>
		<div id='yellow' class='box'>
			570-590 nm
			<img src='/img/codeup-arrow.png' alt='codeup arrow' class='codeup_arrow'>
		</div>
		<div id='green' class='box'>
			495-570 nm
			<img src='/img/codeup-arrow.png' alt='codeup arrow' class='codeup_arrow'>
		</div>
		<div id='blue' class='box'>
			550-495 nm
			<img src='/img/codeup-arrow.png' alt='codeup arrow' class='codeup_arrow'>
		</div>
		<div id='pink' class='box'>
			380-450 nm
			<img src='/img/codeup-arrow.png' alt='codeup arrow' class='codeup_arrow'>
		</div>
	<img src='/img/codeup-ribbon.png' alt='codeup banner' id='codeup_banner'>
</body>
</html>
