<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset='utf8'>
	<link rel='stylesheet' href='/css/bootstrap.min.css'>
	<link rel='stylesheet' href='/css/calculator.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class='container'>
		<header class='row'>
			<input type='text' align='right' class='input col-sm-4 col-sm-offset-4 input_value' id='number_values_1'>
		</header>
		<main>
			<div class='row'>
				<button class='col-sm-1 col-sm-offset-4 modifiers buttons' id='AC'>AC</button>
				<button class='col-sm-1 modifiers buttons' id='+/-'>+/-</button>
				<button class='col-sm-1 modifiers buttons' id='%'>%</button>
				<button class='col-sm-1 operators buttons' id='/'>&#247;</button>
			</div>
			<div class='row'>
				<button class='col-sm-1 col-sm-offset-4 numbers buttons' id='7'>7</button>
				<button class='col-sm-1 numbers buttons' id='8'>8</button>
				<button class='col-sm-1 numbers buttons' id='9'>9</button>
				<button class='col-sm-1 operators buttons' id='*'>x</button>
			</div>
			<div class='row'>
				<button class='col-sm-1 col-sm-offset-4 numbers buttons' id='4'>4</button>
				<button class='col-sm-1 numbers buttons' id='5'>5</button>
				<button class='col-sm-1 numbers buttons' id='6'>6</button>
				<button class='col-sm-1 operators buttons' id='-'>-</button>
			</div>
			<div class='row'>
				<button class='col-sm-1 col-sm-offset-4 numbers buttons' id='1'>1</button>
				<button class='col-sm-1 numbers buttons' id='2'>2</button>
				<button class='col-sm-1 numbers buttons' id='3'>3</button>
				<button class='col-sm-1 operators buttons' id='+'>+</button>
			</div>
			<div class='row'>
				<button class='col-sm-2 col-sm-offset-4 numbers buttons' id='zero'>0</button>
				<button class='col-sm-1 buttons' id='.'>.</button>
				<button class='col-sm-1 operators buttons' id='run_operation'>=</button>
			</div>
		</main>
		<footer>
		</footer>
		<script src='/js/calculator2.js'>
		</script>
</body>
</html>
